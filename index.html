<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolão: Bolsonaro será preso?</title>
  <link rel="icon" href="bozo-preso-bolsonaro-preso.gif" type="image/x-icon">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Container principal */
    .container {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      height: 100vh; /* Ocupa toda a altura da tela */
      width: 100%; /* Ocupa toda a largura da tela */
      padding: 0;
      background-image: url('Sem_titulo_1.png'); /* Substitua pela URL da sua imagem */
      background-size: contain;
      background-position: top center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* Imagens laterais */
    .container::before,
    .container::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 20vw;
      background-image: url('Sem_titulo_1.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container::before {
      left: 0;
    }

    .container::after {
      right: 0;
    }

    /* Janela 1 */
    .janela {
      width: 100%;
      height: 100vh;
      padding: 20px;
      border: 2px solid #ccc;
      background-color: transparent;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* Nova Janela de Formulário */
    .formulario {
      display: block;
      opacity: 0;
      padding: 20px;
      border: 2px solid #ccc;
      background-color: chocolate;
      text-align: center;
      width: 80%;
      max-width: 400px;
      margin-top: -40px;
      height: 680px;
      position: absolute;
      top: 53%;
      transform: translateY(-50%);
      box-sizing: border-box;
      animation: fadeIn 2s forwards;
    }

    /* Animação de Fade-In */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Estilos do formulário */
    .formulario input,
    .formulario select,
    .formulario textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .formulario .linha {
      display: flex;
      justify-content: space-between;
    }

    .formulario .linha input,
    .formulario .linha select {
      width: 48%;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      .janela {
        padding: 10px;
        height: auto;
        min-height: 100vh;
      }
      .formulario {
        width: 90%;
      }
      .janela h2 { font-size: 1.5rem; }
      .janela p { font-size: 1rem; }
      .formulario .linha input,
      .formulario .linha select {
        width: 100%;
      }
    }

    /* Campo para mostrar o valor do prêmio */
    .formulario .premio {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="janela">
      <h2>Bolão: Bolsonaro será preso?</h2>
    </div>
    <!-- Nova Janela de Formulário -->
    <div class="formulario" id="formulario">
      <h2>Bolão - Prisão do Bolsonaro</h2><br>
      <h4>Marque abaixo quando você acha que ele será preso ou se você acha que ele não será preso.
        Cada opção tem um multiplicador. Quanto mais informações preenchidas, maior o multiplicador.
      </h4>
      <form id="form">
        <!-- Linha com campos Ano e Mês -->
        <div class="linha">
          <select id="ano" oninvalid="this.setCustomValidity('Escolha um ano!')" oninput="this.setCustomValidity('')">
            <option value="">Ano</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
          <select id="mes" oninvalid="this.setCustomValidity('Escolha um mês!')" oninput="this.setCustomValidity('')">
            <option value="">Mês</option>
            <option value="janeiro">Janeiro</option>
            <option value="fevereiro">Fevereiro</option>
            <option value="março">Março</option>
            <option value="abril">Abril</option>
            <option value="maio">Maio</option>
            <option value="junho">Junho</option>
            <option value="julho">Julho</option>
            <option value="agosto">Agosto</option>
            <option value="setembro">Setembro</option>
            <option value="outubro">Outubro</option>
            <option value="novembro">Novembro</option>
            <option value="dezembro">Dezembro</option>
          </select>
        </div>

        <!-- Linha com campos Dia e Hora -->
        <div class="linha">
          <select id="dia" oninvalid="this.setCustomValidity('Escolha um dia!')" oninput="this.setCustomValidity('')">
            <option value="">Dia</option>
            <!-- Gerando opções de 1 a 31 -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="hora" oninvalid="this.setCustomValidity('Escolha uma hora!')" oninput="this.setCustomValidity('')">
            <option value="">Hora</option>
            <!-- Opções de 0 a 23 -->
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>
        </div>
                
        <!-- Campo "Não será preso" -->
        <label>
          <input type="checkbox" id="naoPreso"> Não será preso
        </label>
                
        <!-- Linha com campos Valor de Aposta e Multiplicador -->
        <div class="linha">
          <select id="valorAposta" required oninvalid="this.setCustomValidity('Escolha um valor de aposta!')" oninput="this.setCustomValidity('')">
            <option value="">Valor de Aposta</option>
            <option value="5">R$05,00</option>
            <option value="10">R$10,00</option>
            <option value="20">R$20,00</option>
            <option value="50">R$50,00</option>
            <option value="100">R$100,00</option>
          </select>
          <!-- Campo Multiplicador somente leitura -->
          <input type="number" id="multiplicador" placeholder="Multiplicador" min="1" step="0.1" required readonly>
        </div>
                
        <div class="premio" id="valorPremio">Valor do Prêmio: R$0,00</div>
 
        <input type="text" placeholder="Nome" id="nome" required minlength="3" oninvalid="this.setCustomValidity('O nome precisa ter pelo menos 3 caracteres!')" oninput="this.setCustomValidity('')">
        <input type="email" placeholder="E-mail" id="email" required oninvalid="this.setCustomValidity('Digite um e-mail válido!')" oninput="this.setCustomValidity('')">
        <input type="tel" placeholder="Telefone" id="telefone" required oninput="mascaraTelefone(this)">
        <input type="text" id="codigo" placeholder="Código Aleatório" readonly>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    // Função para gerar um código alfanumérico aleatório de 6 dígitos
    function gerarCodigo() {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let codigo = '';
      for (let i = 0; i < 6; i++) {
        const indice = Math.floor(Math.random() * caracteres.length);
        codigo += caracteres.charAt(indice);
      }
      return codigo;
    }

    // Função para evitar a repetição de códigos
    const codigosGerados = new Set();

    document.getElementById('form').onsubmit = function(event) {
      event.preventDefault();
      let novoCodigo;
      do {
        novoCodigo = gerarCodigo();
      } while (codigosGerados.has(novoCodigo));
      codigosGerados.add(novoCodigo);
      document.getElementById('codigo').value = novoCodigo;
      alert('Aposta realizada com sucesso!');
    };

    // Função para aplicar máscara no campo de telefone
    function mascaraTelefone(input) {
      let telefone = input.value.replace(/\D/g, '');
      if (telefone.length <= 10) {
        telefone = telefone.replace(/^(\d{2})(\d{4})(\d{4})$/, '($1) $2-$3');
      } else {
        telefone = telefone.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
      }
      input.value = telefone;
    }

    // Função para calcular o valor do prêmio
    function calcularPremio() {
      const valorAposta = parseFloat(document.getElementById('valorAposta').value);
      const multiplicador = parseFloat(document.getElementById('multiplicador').value);
      const valorPremio = valorAposta * multiplicador;
      document.getElementById('valorPremio').textContent = `Valor do Prêmio: R$${valorPremio.toFixed(2)}`;
    }

    // Atualiza o multiplicador com base nos campos preenchidos
    function atualizarMultiplicador() {
      let multiplicador = 1;
      
      if (document.getElementById('naoPreso').checked) {
        multiplicador = 1500;
      } else {
        if (document.getElementById('ano').value) {
          multiplicador = 1.5;
        }
        if (document.getElementById('ano').value && document.getElementById('mes').value) {
          multiplicador = 15;
        }
        if (document.getElementById('ano').value && document.getElementById('mes').value && document.getElementById('dia').value) {
          multiplicador = 100;
        }
        if (document.getElementById('ano').value && document.getElementById('mes').value && document.getElementById('dia').value && document.getElementById('hora').value) {
          multiplicador = 500;
        }
      }
      document.getElementById('multiplicador').value = multiplicador;
      calcularPremio();
    }

    // Função para desabilitar e resetar campos quando "Não será preso" estiver marcado
    function desabilitarCampos() {
      const campos = ['ano', 'mes', 'dia', 'hora'];
      if (document.getElementById('naoPreso').checked) {
        campos.forEach(campo => {
          document.getElementById(campo).disabled = true;
          document.getElementById(campo).value = '';
        });
      } else {
        campos.forEach(campo => {
          document.getElementById(campo).disabled = false;
        });
      }
      atualizarMultiplicador();
    }

    // Event listeners para atualizar o multiplicador e prêmio conforme a seleção
    document.getElementById('ano').addEventListener('change', atualizarMultiplicador);
    document.getElementById('mes').addEventListener('change', atualizarMultiplicador);
    document.getElementById('dia').addEventListener('change', atualizarMultiplicador);
    document.getElementById('hora').addEventListener('change', atualizarMultiplicador);
    document.getElementById('valorAposta').addEventListener('change', calcularPremio);
    document.getElementById('naoPreso').addEventListener('change', desabilitarCampos);
  </script>

</body>
</html>
